<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header id="header__container" class="header__class"></header>


        <section class="login__section">
        <h1 class="form__text">Login</h1>
        <div class="input__box">
            <input class="login__input" type="text" id="user" placeholder="Username" required> 
        </div>
        <div class="input__box">
            <input class="login__input" type="password" id="password" placeholder="Password" required>
        </div>
        <label class="label__button" for="login" >Login</label>
        <button onclick="login()" class="button" id="login">Login</button>
        <div class="register__link">
            <p>Don't have an account?</p>
            <a class="login__register" href="/html/signup.html">Register</a>
        </div>
        </section>

<script src="/scripts/HttpRequest.js" defer></script>
<script src="/scripts/header.js"></script>
</body>
</html>
