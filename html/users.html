<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav id="navbar__container" class="navbar"></nav>
    <header id="header__container" class="header__class"></header>
    <section class="hero__section">
        <main class="hero__main"> 
            <form action="http://localhost:8081/users" method="post">
                <div class="form__div">
                    <h2 class="form__text">User sign-up</h2>
                    <h3 class="label__text">Username</h3> 
                    <input class="form__input" type="text" name="username" placeholder="Username" autocomplete="username"  required />
                    <h3 class="label__text">Email</h3> 
                    <input class="form__input" type="email" name="email" placeholder="email@example.com" autocomplete="email" required />
                    <div class="form__upload">
                        <label class="label__button" for="submit">Register</label>
                        <input type="submit" id="submit" /> 
                    </div>
                </div>
            </form> 
        </main>
    </section>
    <section class="section"> 
        <div class="list__div"> 
            <div class="even__title">
                <h3>ID</h3> <h3>USERNAME</h3> <h3>EMAIL</h3> <h3>OPTIONS</h3>
            </div>
            <ul>
                <li class="even__menu"> <p>1</p>
                    <p>example</p>
                    <p>example@email.com</p>
                    <div>
                        <button class="user__button" onclick="showMenu()"> edit</button>
                        <button class="user__button red" onclick="deleteUser()"> delete</button>
                    </div>
                </li>
            </ul>
            <div id="div__container"></div>
        </div>

    </section>

    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/HttpRequest.js"></script>
    <script src="/scripts/GetDataUsers.js"></script>
    <script src="/scripts/editUser.js"></script>
</body>
</html>
